# Root logger option
log4j.rootLogger= info,stdout

# Redirect log messages to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Redirect log messages to a info log file
log4j.appender.info=org.apache.log4j.RollingFileAppender
#outputs to log files
log4j.appender.info.File=C:/BOC_OTP_SERVICE1.0/acs-cavv-generator/info/log.log
#log4j.appender.info.File=/opt/BOC_OTP/logs/info/log.log
log4j.appender.info.MaxFileSize=10MB
log4j.appender.info.MaxBackupIndex=10
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [ca : %X{CA} ]  %c{1}:%M:%L - %m%n















